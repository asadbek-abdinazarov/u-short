spring:
  config:
    activate:
      on-profile: prod
  task:
    execution:
      pool:
        core-size: 20
        max-size: 60
        keep-alive: 60s
        queue-capacity: 500
      thread-name-prefix: dev-
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

server:
  port: ${PORT:8080}

app:
  base-url: ${APP_BASE_URL:https://u-short-production.up.railway.app/}

